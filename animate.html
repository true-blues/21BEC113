<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Animate</title>
    </head>
    <link rel="stylesheet" href="style.css">
        <script>
        var x;
        x=window.prompt("Enter Number:");
        x=parseInt(x)
        for(var i=0;i<x;i++){
            for(var j=1;j<8;j++){
            if(i%j==0 && i%j==0 ){
                window.prompt(i);
            }
        }
        }
    
    </script>
    <body>
    </body>

</html>
